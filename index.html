<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COVID-19 STATS</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="latest">
  <div class="container">
      <div class="span"></div>
      <img src="map.png" alt="Poland map"> 
  </div>
</div>
<div class="table"></div>
<script>
   fetch("https://pomber.github.io/covid19/timeseries.json").then(res=>res.json()).then(res=>{
const { date, confirmed, deaths, recovered } = res.Poland[res.Poland.length - 1];
let span=document.querySelector(".span")
    span.innerHTML+=`Na dzień: ${date} w Polsce: <br />`;
    span.innerHTML+=`Potwierdzone przypadki: ${confirmed}  <br />`;
    span.innerHTML+=`Wyleczonych: ${recovered}  <br />`;
    span.innerHTML+=`Zgony: ${deaths}  <br />`;

    res["Poland"].reverse().forEach(({ date, confirmed, recovered, deaths }) =>{
    let table=document.querySelector(".table")
    table.innerHTML+=`Na dzień: ${date} w Polsce: <br />`;
    table.innerHTML+=`Potwierdzone przypadki: ${confirmed}  <br />`;
    table.innerHTML+=`Wyleczonych: ${recovered}  <br />`;
    table.innerHTML+=`Zgony: ${deaths}  <br />`;}
    );
  }
)
</script>

</body>
</html>
